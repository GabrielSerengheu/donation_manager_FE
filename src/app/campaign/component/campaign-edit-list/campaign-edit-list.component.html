<h2 class="editMessage">{{getTranslatedMessage('@@selectCampaignToEdit')}}</h2>

<div id="campaignTable">
  <table mat-table [dataSource]="campaigns">

    <ng-container matColumnDef="campaignName">
      <th mat-header-cell *matHeaderCellDef>{{ getTranslatedMessage('@@campaignName') }}</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.name }}</td>
    </ng-container>

    <ng-container matColumnDef="campaignPurpose">
      <th mat-header-cell *matHeaderCellDef>{{ getTranslatedMessage('@@campaignPurpose') }}</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.purpose }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      (click)="selectedCampaign=row"
      [class.role-row-is-clicked]="selectedCampaign==row"
      (dblclick)="navigateToEditCampaign(selectedCampaign)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>

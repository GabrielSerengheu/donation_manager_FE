<h2>{{getTranslatedMessage('@@addCampaign')}}</h2>
<form [formGroup]="campaignForm" (ngSubmit)="onSubmit(campaignForm, formDirective)" #formDirective="ngForm" >
  <div class="example-container">
    <mat-form-field>
      <mat-label>{{getTranslatedMessage('@@campaignName')}}</mat-label>
      <input matInput id="name" formControlName="name" required>
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field>
      <mat-label>{{getTranslatedMessage('@@campaignPurpose')}}</mat-label>
      <input matInput id="purpose" formControlName="purpose" required>
    </mat-form-field>
  </div>
  <p>{{getTranslatedMessage('@@completeForm')}}</p>
  <p>{{getTranslatedMessage('@@requiredFields')}}</p>
  <div *ngIf="isDuplicate" style="color: red;">{{getTranslatedMessage('@@createCampaignDuplicate')}}</div>
  <button class="addButton" color="primary" type="submit">{{getTranslatedMessage('@@addCampaignButton')}}</button>
</form>

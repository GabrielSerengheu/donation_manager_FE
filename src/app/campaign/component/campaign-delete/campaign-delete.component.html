<div id="campaignTable">
  <table mat-table [dataSource]="campaigns">

    <ng-container matColumnDef="campaignName">
      <th mat-header-cell *matHeaderCellDef class="donorListRow">{{ getTranslatedMessage('@@campaignName') }}</th>
      <td mat-cell *matCellDef="let campaign"><strong>{{campaign.name + ': '}}</strong>{{campaign.purpose}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>{{ getTranslatedMessage('@@actionHeader') }}</th>
      <td mat-cell *matCellDef="let campaign" class="deleteButton" (click)="deleteCampaign(campaign)">{{ getTranslatedMessage('@@delete') }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>

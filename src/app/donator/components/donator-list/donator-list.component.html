<h2>{{getTranslatedMessage('@@selectDonorForEdit')}}</h2>
<table id="donorTable">
  <thead>
  <tr>
    <th id="fullNameHeader">{{getTranslatedMessage('@@fullName')}}:</th>
    <th id="additionalNameHeader">{{getTranslatedMessage('@@additionalName')}}</th>
    <th id="maidenNameHeader">{{getTranslatedMessage('@@maidenName')}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let donor of donors" id="donorRow"
      (dblclick)="navigateToEditDonator(donor)">
    <td>
        {{ donor.firstName + ' ' + donor.lastName }}
    </td>
    <td id="additionalName">{{ donor.additionalName }}</td>
    <td id="maidenName">{{ donor.maidenName }}</td>
  </tr>
  </tbody>
</table>

<h2>Please choose a donor to delete</h2>
<table id="donorTable">
  <thead>
  <tr>
    <th id="fullNameHeader">Full Name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let donor of donors" id="donorRow">
      <!--(dblclick)="navigateToEditDonator(donor)"> -->
    <td>
      {{ donor.firstName + ' ' + donor.lastName + ' ' + donor.additionalName + ' ' + donor.maidenName }}
    </td>
    <td><button class="deleteButton" (click)="deleteDonor(donor)">Delete</button></td>
  </tr>
  </tbody>
</table>

<h2 mat-dialog-title>{{ notification.title }}</h2>
<div mat-dialog-content>
    <p>{{ notification.text }}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="'close'" >{{getTranslatedMessage("@@close")}}</button>
    <button mat-stroked-button [mat-dialog-close]="'close'" (click)="setUnRead(this.notification)">{{getTranslatedMessage("@@markAsRead")}}</button>
</div>
